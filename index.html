<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet" />

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="far fa-compass"></i> Northwind</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-power-off"></i>Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="productDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-wallet"></i>Browse Categories</a>
                        <a class="dropdown-item" href="#"><i class="fab fa-stripe"></i>Product Search</a>

                        <a class="dropdown-item" href="#"><i class="fas fa-shekel-sign"></i>Current Discounts</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="customerDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-skull"></i>Customers
                    </a>
                    <div class="dropdown-menu" aria-labelledby="customerDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-backward"></i>Account</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-expand"></i>Register</a>
                        <a class="dropdown-item" href="#"><i class="far fa-registered"></i>Sign In</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline ml-auto d-none d-md-block">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit"><i class="fas fa-search"></i><span> Search</span></button>
            </form>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid container-fluid">
        Hello World!
    </div>
